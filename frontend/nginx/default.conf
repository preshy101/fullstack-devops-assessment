
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Make sure SPA routing works (serve index.html for non-file routes)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets cache headers
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
  }

  # Optionally block direct access to .env (safety)
  location ~ /\.env {
      deny all;
  }
}